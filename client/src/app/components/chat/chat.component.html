<nb-chat title="Let's Chat" size="large" [scrollBottom]="true" class="main-div">
    <nb-chat-message *ngFor="let msg of messages" [message]="msg.text" [sender]="msg.userName">
    </nb-chat-message>
    
    <nb-chat-form (send)="sendMessage($event)">
    </nb-chat-form>
</nb-chat>
<p>{{welcomeMessage}}</p>
